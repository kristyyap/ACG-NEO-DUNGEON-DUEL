<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neo-Dungeon Duel (ES Module Version)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #blocker {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex; align-items: center; justify-content: center;
    }
    #instructions {
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    #nameOverlay{
      position:absolute; inset:0;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background:rgba(0,0,0,.75);      /* dim the game */
      z-index:9999;
    }
    #nameOverlay input{
      font-size:24px; padding:10px 18px; border-radius:8px; border:none;
      width:280px; max-width:84%;
      margin-bottom:18px;
    }
    #nameOverlay button{
      font-size:24px; padding:10px 32px; border:none; border-radius:8px; cursor:pointer;
    }
    /* keep Pointer-Lock blocker hidden until the name is given */
    #blocker{ display:none; }

  </style>
</head>
<body>
  <!-- ─── NEW overlay – shown first ─────────────────────── -->
  <div id="nameOverlay">
    <input id="playerName" type="text" maxlength="16" placeholder="Your name (max 16 chars)">
    <button id="startBtn">Start Play</button>
  </div>


  <!-- PointerLock “Click to Play” overlay -->
  <div id="blocker">
    <div id="instructions">
      Click to Play<br />
      (WASD = move, Mouse = look)
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <!-- Include the Socket.io client script (exposes `io()` globally) -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load main.js as an ES Module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
